---
apiVersion: v1
kind: Namespace
metadata:
  name: helm-operator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin-helm-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: helm-operator

---
apiVersion: v1
kind: Service
metadata:
  name: helm-operator-webhook-service
  namespace: helm-operator
spec:
  ports:
    - port: 443
      targetPort: 9443
  selector:
    control-plane: helm-operator

---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: helm-operator-webhook-service
      namespace: helm-operator
      path: /validate-app-siji-io-v1-helmchart
  failurePolicy: Fail
  name: vhelmchart.kb.io
  rules:
  - apiGroups:
    - app.siji.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - helmcharts
  sideEffects: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-operator
  namespace: helm-operator
  labels:
    control-plane: helm-operator
spec:
  selector:
    matchLabels:
      control-plane: helm-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: helm-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: docker.io/siji/helm-operator:latest
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        env:
        - name: WEBHOOKS_ENABLED
          value: "true"
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: default
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          optional: true
          secretName: helm-operator-webhook-server-cert
